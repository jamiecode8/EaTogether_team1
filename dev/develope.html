<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        @@include('layout/style.html')
        <title>團隊介紹</title>

    <body class="develope_body">

                    <div @click="content='jamie'"><img src="./img/chris/ET.svg" class="develope_et1 et_small"></div>

                    <div @click="content='levis'"><img src="./img/chris/ET.svg" class="develope_et4 et_small"></div>

                    <component :is="content"></component>

        @@include('layout/footer.html')

        @@include('js/develope.js')
