<!-- PHP test -->
<script>
    let login_submit = document.getElementById('memberLogin_submit');
    let login_email = document.getElementById('email');
    let login_pwd = document.getElementById('pwd');
    login_submit.addEventListener('click',function(){
        if (login_email.value == '') {
            alert("請填寫[帳號]");
            return false;
        }
        if (login_pwd.value == '') {
            alert("請填寫[密碼]");
            return false;
        }        
    });
</script>
