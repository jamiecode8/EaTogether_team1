          <script>
            $('#Smalltask_wardrobe').click(function(){
            $('#wardrobe_Smalltask').css('display' , 'block').fadeIn(100);
            console.log('click ok');
            })

            moveProgressBar();

             $(window).resize(function() {
             moveProgressBar();
             });

            function moveProgressBar() {
              console.log("moveProgressBar");
              var getPercent = ($('.progress-wrap').data('progress-percent') / 100);
              var getProgressWrapWidth = $('.progress-wrap').width();
              var progressTotal = getPercent * getProgressWrapWidth;
              var animationLength = 2500;

            $('.progress-bar').stop().animate({
                left: progressTotal
                }, animationLength);
            }

         
            moveProgressBar();

            $(window).resize(function() {
             moveProgressBar();
             });

            function moveProgressBar() {
            console.log("moveProgressBar");
            var getPercent = ($('.progress-wrap').data('progress-percent') / 100);
            var getProgressWrapWidth = $('.progress-wrap').width();
            var progressTotal = getPercent * getProgressWrapWidth;
            var animationLength = 2500;

            $('.progress-bar').stop().animate({
            left: progressTotal
            }, animationLength);
            }

          // ---------------------------------
            
            //打開角色彈窗
            $('.wardrobe').click(function (){
                $('.Mywardrobe').fadeIn(50);
            });
            //關閉角色彈窗
            $('.btn_close').click(function (){
                $(this.parentNode.parentNode).fadeOut(200);
            });
            //點選其他部位
            //眼睛
            $('.choiceList_eye_mi').click(function (){
                $('.choiceList_eye_mi').addClass('on');
                $('.choiceList_body_mi').addClass('off');
                $('.choiceList_mouth_mi').removeClass('on');
                $('.choiceOrgan_mi').fadeOut(100);
                $('.myEye_mi').fadeIn(50);
            });
            //嘴巴
            $('.choiceList_mouth_mi').click(function (){
                $('.choiceList_mouth_mi').addClass('on');
                $('.choiceList_eye_mi').removeClass('on');
                $('.choiceList_body_mi').addClass('off');
                $('.choiceOrgan_mi').fadeOut(100);
                $('.myMouth_mi').fadeIn(50);
            });
            //身體
            $('.choiceList_body_mi').click(function (){
                $('.choiceList_mouth_mi').removeClass('on');
                $('.choiceList_eye_mi').removeClass('on');
                $('.choiceList_body_mi').removeClass('off');
                $('.choiceOrgan_mi').fadeOut(100);
                $('.myBody_mi').fadeIn(50);
            });

//----------第二個更衣室彈窗------------
            //點選其他部位
            //眼睛
            $('.choiceList_eye_mimi').click(function (){

                $('.choiceList_body_mimi').addClass('off');
                $('.choiceList_mouth_mimi').removeClass('on');
                $('.choiceOrgan_mimi').fadeOut(100);
                $('.myEye_mimi').fadeIn(50);
            });
            //嘴巴
            $('.choiceList_mouth_mimi').click(function (){
                $('.choiceList_mouth_mimi').addClass('on');
                $('.choiceList_eye_mimi').removeClass('on');
                $('.choiceList_body_mimi').addClass('off');
                $('.choiceOrgan_mimi').fadeOut(100);
                $('.myMouth_mimi').fadeIn(50);
            });
            //身體
            $('.choiceList_body_mimi').click(function (){

                $('.choiceOrgan_mimi').fadeOut(100);
