<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        @@include('layout/style.html')
        <title>升級方案</title>
    </head>
    <body class="body_upgrade">
        @@include('layout/header.html')
        <div class="wrapper wrapper_upgrade wrapper_upgrade_Option">
            <!-- 標題區域 -->
            @@include('layout/upgradeHeader.html')
            <section class="upgradeOption">
                <!-- 文字說明區 -->
                <div class="upgradeOption_text">
                    <h1 class="upgradeOption_text_title">松茸級</h1>
                    <p>升級第一個月享有 #推薦標籤</p>
                    <p>查看點擊次數</p>
                    <p>查看收藏次數</p>
                    <p>關鍵字搜尋較佳</p>
                </div>
                <!-- 右邊按扭區
                 -->
                <div class="upgradeOption_btnArea">
                    <div class="upgradeOption_btnArea_option">
                        <!-- 月繳$399 -->
                        <label class="checkboxArea">
                            <input type="checkbox" value="confirm"  class="checkbox"/>
                            <span class="checkboxArea_read">月費$399</span>
                        </label>
                        <!-- 年繳$399 -->
                        <label class="checkboxArea">
                            <input type="checkbox" value="confirm"  class="checkbox"/>
                            <span class="checkboxArea_read">年費$4599</span>
                        </label>
                    </div>
                    <div class="buttonArea upgradeOption_btnArea_submit">
                        <a href="/store_free.html">
                            <input type="" value="返回" class="btn_pre" />
                        </a>
                        <a href="/store_upgrade_info.html">
                            <input type="" value="下一步" class="   btn_submit" />
                        </a>
                    </div>
                </div>
            </section>
        </div>
        @@include('layout/footer.html')
    </body>
</html>
