<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        @@include('layout/style.html')
        <title>升級方案</title>
    </head>
    <body class="body_upgrade">
        @@include('layout/header.html')
        <div class="wrapper wrapper_upgrade">
            <!-- 標題區域 -->
            <section class="upgradeHeader">
                <ul class="upgradeHeader_area">
                    <li class="upgradeHeader_areaList">
                        <div class="upgradeHeader_step">
                            <h6 class="upgradeHeader_stepNo">1</h6>
                            <div class="upgradeHeader_text">選擇方案
                            </div>
                        </div>
                        <div class="upgradeHeader_bg"></div>  
                    </li>

                    <li class="upgradeHeader_areaList" >
                        <div class="upgradeHeader_step">
                            <h6 class="upgradeHeader_stepNo">2</h6>
                            <div class="upgradeHeader_text">資料確認
                            </div>
                        </div>
                        <div class="upgradeHeader_bg"></div>  
                    </li>

                    <li class="upgradeHeader_areaList" >
                        <div class="upgradeHeader_step">
                            <h6 class="upgradeHeader_stepNo">3</h6>
                            <div class="upgradeHeader_text">資料確認
                            </div>
                        </div>
                        <div class="upgradeHeader_bg"></div>  
                    </li>
                </ul>
            </section>
            <section class="upgradeOption">
                <!-- 文字說明區 -->
                <div class="upgradeOption_text">
                    <h1 class="upgradeOption_text_title">松茸級</h1>
                    <p>升級第一個月享有 #推薦標籤</p>
                    <p>查看點擊次數</p>
                    <p>查看收藏次數</p>
                    <p>關鍵字搜尋較佳</p>
                </div>
                <!-- 右邊按扭區
                 -->
                <div class="upgradeOption_btnArea">
                    <div class="upgradeOption_btnArea_option">
                        <!-- 月繳$399 -->
                        <label class="checkboxArea">
                            <input type="checkbox" value="confirm"  class="checkbox"/>
                            <span class="checkboxArea_read">月費$399</span>
                        </label>
                        <!-- 年繳$399 -->
                        <label class="checkboxArea">
                            <input type="checkbox" value="confirm"  class="checkbox"/>
                            <span class="checkboxArea_read">年費$4599</span>
                        </label>
                    </div>
                    <div class="buttonArea upgradeOption_btnArea_submit">
                        <input type="submit" value="返回" class="   btn_pre" />
                        <input type="submit" value="下一步" class="   btn_submit" />
                    </div>
                </div>
            </section>
        </div>
        @@include('layout/footer.html')
    </body>
</html>
