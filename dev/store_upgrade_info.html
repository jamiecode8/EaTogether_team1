<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        @@include('layout/style.html')
        <title>資料確認</title>
    </head>
    <body class="body_upgrade">
        @@include('layout/header.html')
        <div class="wrapper wrapper_upgrade">
            <!-- 標題區域 -->
            <section class="upgradeHeader">
                <ul class="upgradeHeader_area">
                    <li class="upgradeHeader_areaList">
                        <div class="upgradeHeader_step">
                            <h6 class="upgradeHeader_stepNo">1</h6>
                            <div class="upgradeHeader_text">選擇方案
                            </div>
                        </div>
                        <div class="upgradeHeader_bg"></div>  
                    </li>

                    <li class="upgradeHeader_areaList" >
                        <div class="upgradeHeader_step">
                            <h6 class="upgradeHeader_stepNo">2</h6>
                            <div class="upgradeHeader_text">資料確認
                            </div>
                        </div>
                        <div class="upgradeHeader_bg"></div>  
                    </li>

                    <li class="upgradeHeader_areaList" >
                        <div class="upgradeHeader_step">
                            <h6 class="upgradeHeader_stepNo">3</h6>
                            <div class="upgradeHeader_text">資料確認
                            </div>
                        </div>
                        <div class="upgradeHeader_bg"></div>  
                    </li>
                </ul>
            </section>
            <!-- 資料確認區 -->
            <section class="upgradeInfoConfirm">
                <!-- 企業或個人 -->
                <div class="upgradeInfoConfirm_basic">
                    <!-- 選單 -->
                    <div class="upgradeInfoConfirm_basic_menu">
                        <h1 class="upgradeInfoConfirm_basic_menu_item upgradeInfoConfirm_basic_menu_co" id="upgradeInfoConfirm_co">企業
                        </h1>
                        <h1 class="upgradeInfoConfirm_basic_menu_item upgradeInfoConfirm_basic_menu_personal" id="upgradeInfoConfirm_personal">個人</h1>
                    </div>
                    <!-- 企業 -->
                    <div class="upgradeInfoConfirm_basic_co upgradeInfoConfirm_areaShow">
                        <form action="#資料傳送送的網址" method=" " class="form upgradeInfoConfirm_formC">
                            <!-- 輸入框欄位 -->
                            <input type="text" placeholder="公司抬頭" />
                            <input type="text" placeholder="統一編號" />
                            <input type="text" placeholder="登記地址" />
                            <input type="text" placeholder="聯絡人" />
                            <input type="text" placeholder="聯絡電話" />
                            <div class="priceChoice">
                                <p>月繳$399</p>
                            </div>
                            
                            <!-- 2顆按鈕用這個 -->
                            <div class="upgradeInfoConfirm_buttonArea_outer">
                                <div class="buttonArea upgradeInfoConfirm_buttonArea">
                                    <input type="submit" value="返回" class="  btn_cancel" />
                                    <input type="submit" value="下一步" class="  btn_next" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- 個人 -->
                    <div class="upgradeInfoConfirm_basic_personal upgradeInfoConfirm_areaHide">
                        <form action="#資料傳送送的網址" method=" " class="form upgradeInfoConfirm_formP">
                            <!-- 輸入框欄位 -->
                            <input type="text" placeholder="姓名" />
                            <input type="text" placeholder="地址" />
                            <input type="text" placeholder="聯絡電話" />
                            <div class="priceChoice">
                                <p>月繳$399</p>
                            </div>
                            
                            <!-- 2顆按鈕用這個 -->
                            <div class="upgradeInfoConfirm_buttonArea_outer">
                                <div class="buttonArea upgradeInfoConfirm_buttonArea">
                                    <input type="submit" value="返回" class="  btn_cancel" />
                                    <input type="submit" value="下一步" class="  btn_next" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 付款方式 -->
                <div class="upgradeInfoConfirm_payment">
                     <!-- 選單 -->
                     <div class="upgradeInfoConfirm_payment_menu">
                        <h1 class="upgradeInfoConfirm_payment_menu_item upgradeInfoConfirm_payment_menu_card" id="upgradeInfoConfirm_card">信用卡
                        </h1>
                        <h1 class="upgradeInfoConfirm_payment_menu_item upgradeInfoConfirm_payment_menu_acc" id="upgradeInfoConfirm_acc">轉帳</h1>
                     </div>
                     <!-- 信用卡 -->
                     <div class="upgradeInfoConfirm_payment_card upgradeInfoConfirm_areaShow">
                        <form action="#資料傳送送的網址" method=" " class="form upgradeInfoConfirm_formC">
                            <!-- 輸入框欄位 -->
                            <label for="card-number" class="card_label">信用卡號碼</label>
                            <input type="num" id="card-number" class="input-cart-number" maxlength="4" />
                            <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" />
                            <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" />
                            <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" />
                            <br>

                            <label for="validDate" class="card_label">有效日期</label>
                            <input type="text" id="validDate" /><br>
                            <label for="cvv" class="card_label">安全碼</label>
                            <input type="text" maxlength="3" id="ccv" />
                            <div class="priceChoice">
                                <p>月繳$399</p>
                            </div>
                            
                            <!-- 2顆按鈕 -->
                            <div class="upgradeInfoConfirm_buttonArea_outer">
                                <div class="buttonArea upgradeInfoConfirm_buttonArea">
                                    
                                    <button class="btn_pre btn_btn" class="upgradeInfoConfirm_backTodetail" >返回</button>

                                    <a href="/store_upgrade_complete.html" class="upgradeInfoConfirm_finishpayment" >
                                        <button class="btn_next btn_btn">
                                            下一步
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </form>
                     </div>
                     <!-- 轉帳 -->
                     <div class="upgradeInfoConfirm_payment_acc upgradeInfoConfirm_areaHide">
                        <form action="#資料傳送送的網址" method="" class="form upgradeInfoConfirm_formP">
                            <!-- 輸入框欄位 -->
                            <label for="bank">銀行</label>
                            <input type="text" value="台新銀行敦南分行" id="bank" class="trans_iput trans_iput_s"/><br>
                            <label for="bankAcc">銀行帳戶</label>
                            <input type="text" value="1010203040405" id="bankAcc" class="trans_iput"/><br>
                            <label for="accName">戶名</label>
                            <input type="text" value="外食一起來有限公司"  id="accName" class="trans_iput trans_iput_s"/><br>
                            <div class="priceChoice">
                                <p>月繳$399</p>
                            </div>
                            
                            <!-- 2顆按鈕 -->
                            <div class="upgradeInfoConfirm_buttonArea_outer">
                                <div class="buttonArea upgradeInfoConfirm_buttonArea">
                                    
                                    <button class="btn_pre btn_btn" class="upgradeInfoConfirm_backTodetail" >返回</button>

                                    <a href="/store_upgrade_complete.html" class="upgradeInfoConfirm_finishpayment" >
                                        <button class="btn_next btn_btn">
                                            下一步
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </form>
                     </div>
                </div>
            </section>

        </div>
        @@include('layout/footer.html')
    </body>
    <script>
        // 信用卡轉帳區，按返回回企業或個人
        $('.upgradeInfoConfirm_backTodetail').click(function(){
            $('.upgradeInfoConfirm_payment').css('display','none');
            $('.upgradeInfoConfirm_basic').css('display','block');
        })

        // 信用卡跟轉帳的切換
        // 轉帳被click時
        $('#upgradeInfoConfirm_acc').click(function(){
            $('.upgradeInfoConfirm_payment_acc')
            .removeClass('upgradeInfoConfirm_areaHide')
            .addClass('upgradeInfoConfirm_areaShow');
            $('.upgradeInfoConfirm_payment_card')
            .removeClass('upgradeInfoConfirm_areaShow')
            .addClass('upgradeInfoConfirm_areaHide');

        })
        // 信用卡被click時
        $('#upgradeInfoConfirm_card').click(function(){
            $('.upgradeInfoConfirm_payment_acc')
            .removeClass('upgradeInfoConfirm_areaShow')
            .addClass('upgradeInfoConfirm_areaHide');
            $('.upgradeInfoConfirm_payment_card')
            .removeClass('upgradeInfoConfirm_areaHide')
            .addClass('upgradeInfoConfirm_areaShow');;
        })

        // 企業個人切換
        // 個人 onclick 時
        $('#upgradeInfoConfirm_personal').click(function(){
            $('.upgradeInfoConfirm_basic_personal')
            .removeClass('upgradeInfoConfirm_areaHide')
            .addClass('upgradeInfoConfirm_areaShow');
            $('.upgradeInfoConfirm_basic_co')
            .removeClass('upgradeInfoConfirm_areaShow')
            .addClass('upgradeInfoConfirm_areaHide');

        })
        $('#upgradeInfoConfirm_co').click(function(){
            $('.upgradeInfoConfirm_basic_personal')
            .removeClass('upgradeInfoConfirm_areaShow')
            .addClass('upgradeInfoConfirm_areaHide');
            $('.upgradeInfoConfirm_basic_co')
            .removeClass('upgradeInfoConfirm_areaHide')
            .addClass('upgradeInfoConfirm_areaShow');
        })
    </script>
</html>
