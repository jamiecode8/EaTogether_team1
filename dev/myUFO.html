<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        @@include('layout/style.html')
        <title>我的飛碟</title>
    </head>

    <body>
        @@include('layout/header.html')
        <div class="wrapper myUFO_wrapper">
           <div class="myUFO_bg">
            <img src="./img/mimi/Backgroundimage.png" alt="#" class="figure" />
            <img src="./img/mimi/Backgroundimage_pad.svg" alt="#" class="figure2">
            <img src="./img/mimi/Backgroundimage_phone.svg" alt="#" class="figure3">
            </div>  
            <!--窗戶-->
            <div class="window1">
                <img src="./img/mimi/window.svg" alt="" class="window2" />
            </div>
            <!--點數-->
            <div class="Points1">
            <img src="./img/mimi/Points.svg" alt="" />
            <p>8888</p>
          </div>
         

        <div class="laftmyufo">
            <!-- 燈 -->
            <img src="./img/mimi/light.svg" alt="" class="light">   
            <!-- 收藏店家   -->
            <a href="#" ><img src="./img/mimi/favorites.svg" alt="" class="favorites"/></a>
            <!-- 櫃子 -->
            <a href="#"><img src="./img/mimi/cabinet.svg" alt="" class="cabinet"/></a>
        </div> 

        <div class="intermediate">  
            <!-- 輪播版 -->
            <img src="./img/mimi/Carousel.svg" alt="" class="Carousel" />
            <!-- 外星人   -->
            <a href="#"
                ><img src="./img/mimi/character.svg" alt="" class="character"
            /></a>
        </div>  
        <!-- --------收藏餐廳彈窗-------- -->
        
        
        <!-- ----------靜瑩角色彈窗---------- -->
        <div class="popUps MyCharacter">
            <form action="#資料傳送送的網址"  class="form getCharacter">
    
                <button type="button" class="getCharacterClose btn_close">
                    <img src="./img/icon/icon_close.png" alt="" />
                </button>
    
                <h1>我的外食星人</h1>
                <div class="getCharacter_alien">
                    <!-- 所選的角色身體顯示 -->
                    <img src="./img/MyUFO_Alien/alienTest.png" alt="">
                </div>
                <div class="getCharacter_choiceList">
                    <div class="choiceList_body"><p>身體</p></div>
                    <div class="choiceList_eye"><p>眼睛</p></div>
                    <div class="choiceList_mouth"><p>嘴巴</p></div>
                </div>
                <div class="getCharacter_choice">
                    <div class="choiceOrgan myBody">
                        <ul class="alienBody">
                            <li><img src="./img/MyUFO_Alien/body1.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/body2.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/body3.png" alt=""></li>
                        </ul>
                        <ul class="alienBody">
                            <li><img src="./img/MyUFO_Alien/body4.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/body5.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/body6.png" alt=""></li>
                        </ul>
                    </div>
                    <div class="choiceOrgan myEye">
                        <ul class="alienEye">
                            <li><img src="./img/MyUFO_Alien/eye1.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/eye2.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/eye3.png" alt=""></li>
                        </ul>
                        <ul class="alienEye">
                            <li><img src="./img/MyUFO_Alien/eye4.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/eye7.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/eye6.png" alt=""></li>
                        </ul>
                        <ul class="alienEye">
                            <li><img src="./img/MyUFO_Alien/eye5.png" alt=""></li>
                        </ul>
                    </div>
                    <div class="choiceOrgan myMouth">
                        <ul class="alienMouth">
                            <li><img src="./img/MyUFO_Alien/mouth1.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/mouth2.png" alt=""></li>
                        </ul>
                        <ul class="alienMouth">
                            <li><img src="./img/MyUFO_Alien/mouth3.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/mouth4.png" alt=""></li>
                        </ul>
                        <ul class="alienMouth">
                            <li><img src="./img/MyUFO_Alien/mouth5.png" alt=""></li>
                            <li><img src="./img/MyUFO_Alien/mouth6.png" alt=""></li>
                        </ul>
                    </div>
                </div>
               
                <div class="btn getCharacterBtn">
                    <input type="submit" value="送出" class="btn_submit getMyCharacter" />
                </div>
                <br />
            </form>
        </div>

        <div class="myufo_search">
            <!-- 問題   -->
            <a href="#"><img src="./img/mimi/problemicon.svg" alt="" class="problemicon" /></a>
            <!-- 搜尋   -->
            <a href="#"><img src="./img/mimi/searchicon.svg" alt="" class="searchicon" /></a>
          </div>
        </div>      
  
        @@include('layout/footer.html')

        <script>
        @@include('js/myUFO.js')

        </script>
    </body>
</html>
